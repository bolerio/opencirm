<html lang="en" >
<head>
<meta charset="utf-8"/>
<!-- the following is needed to force IE9 to work in IE9 mode regardless of local user settings -->
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
<META HTTP-EQUIV="Cache-Control" CONTENT="max-age=0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
<META http-equiv="expires" content="0">
<META HTTP-EQUIV="Expires" CONTENT="Tue, 01 Jan 1980 1:00:00 GMT">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<title>CiRM Statistics</title>
<script type="text/javascript" charset="utf-8" src="/javascript/require-2.1.14.js"></script>


<div id="container" style="height: 400px"></div>
<script type='text/javascript'>
var modulesInGlobalNamespace = true; // will force every module to put itself as a global 'window' variable
require.config( {
        baseUrl: "/javascript",
		waitSeconds: 1800,
		paths: {
            "require": "require-2.1.14.js",
            "jquery": "jquery-1.7.1.min",
            "highcharts": "highcharts",
			"highcharts-3d": "highcharts-3d"
        },
        shim: {
            "highcharts": {
                "exports": "Highcharts",
                "deps": [ "jquery"] 
            },
			"highcharts-3d": {
            "deps": [ "highcharts"] 
            }
        } 
      } );


require({
        urlArgs: "cache_bust=" + (new Date()).getTime()
    },  [ "jquery", "statistics", "highcharts","highcharts-3d"],
    function ($, statistics) {     
				
				//console.log(statistics);
				  $(document).ready(function () {
						//statistics.aggregate();
						$('#container').highcharts({
							title: {
								text: 'CiRM Statistics'
							},
							subtitle: {
								text: 'Cluster Totals'
							},
							chart: {
								type: 'pie',
								options3d: {
									enabled: true,
									alpha: 70,
									beta: 0,
								}
							},
							plotOptions: {
								pie: {
									depth: 40
								}
							},
							credits: {
								enabled: false
							},
							series: [{
								//data: [statistics.clusterStats.failureCount,statistics.clusterStats.successCount]
								data:[12,34,56,1]
							}]
						});

						
						$('#container1').highcharts({
							title: {
								text: 'Node 1'
							},
							subtitle: {
								text: 'Stats'
							},
							chart: {
								type: 'pie',
								options3d: {
									enabled: true,
									alpha: 70,
									beta: 0,
								}
							},
							plotOptions: {
								pie: {
									depth: 40
								}
							},
							credits: {
								enabled: false
							},
							series: [{
								//data: [statistics.clusterStats.failureCount,statistics.clusterStats.successCount]
								data:[12,34,56,1]
							}]
						});
					});
						
    });

</script>
</head>
<body>
<div id="container" style="width: 400px"></div>
<div id="container1" style="width: 400px"></div>
<div id="container2" style="height: 400px"></div>
<div id="container3" style="height: 400px"></div>
<div id="container4" style="height: 400px"></div>
</body>
</html>

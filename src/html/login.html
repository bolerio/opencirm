<html lang="en" >
<head>
<meta charset="utf-8"/>
<!-- the following is needed to force IE9 to work in IE9 mode regardless of local user settings -->
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
<META HTTP-EQUIV="Cache-Control" CONTENT="max-age=0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
<META http-equiv="expires" content="0">
<META HTTP-EQUIV="Expires" CONTENT="Tue, 01 Jan 1980 1:00:00 GMT">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<meta charset="UTF-8" />
<meta name="author" content="Miami-Dade County" />
<meta name="description" content="Miami-Dade County 311HUB" />
<meta name="keywords" content="Miami-Dade County 311HUB" />
<title>Miami-Dade County - 311HUB - Login </title>
<link type="text/css" href="/html/css/smoothness/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
<link type="text/css" href="/html/css/grid.css" rel="stylesheet" />
<link type="text/css" href="/html/css/styles.css" rel="stylesheet" />
<link type="text/css" href="/html/css/login.css" rel="stylesheet" />

<script type="text/javascript" charset="utf-8" src="/javascript/require.js"></script>
<script type="text/javascript" charset="utf-8" src="/javascript/knockout-2.0.0.js"></script>
<script type='text/javascript'>
var modulesInGlobalNamespace = true; // will force every module to put itself as a global 'window' variable
var answerHubModel = null;
require.config({
     waitSeconds: 10
});
require({
        baseUrl: "/javascript",
        paths: {
            "jquery":    "jquery-1.7.1.min",
            "jquery-ui": "jquery-ui-1.8.17.custom.min",
            "jquery-tmpl":"jquery.tmpl.min",
            "jquery-cookie":"jquery.cookie",
            "jquery-knockout":"knockout-jquery-ui-widget"
        },
        priority: ["jquery","jqueryconf"]
        , urlArgs: "cache_bust=" + (new Date()).getTime()
    },  [ "rest", "U", "user", "jquery", 
           "jquery-ui", "jquery-tmpl", "jquery-cookie", "jquery-knockout"],
    function (rest, U, user, $) {     
        user.initLoginForm();
    });

</script>
}
</script>
</head>
<body>

<div style="padding-top:100px;">
<div class="login_container">
<div class="login_title">311 Hub</div>

<div class="login_form">
    <form id='loginForm'>
        <label>User:</label>
        <input id='iUsername' name='iUsername' type='text'>
        <label>Password:</label>
        <input id='iPassword' name='iPassword' type='password'> 
        <!--<label>Realm:</label>
        <select id='ddProvider' name='ddProvider' disabled="disabled"> 
        <option value='enet'>E-Net</option> 
        <option value='portal'>CiRM</option> 
        </select>-->
        <span><button type='button' id='btnLogin' class="g-button g-button-submit">Login</button></span>
    </form>
</div>

<div class="login_title" style="text-align:right">
	<img src="images/md-logo.png" width="114" height="54" alt="Miami-Dade County" style="margin-top:15px;">
</div>
</div>
</div>

</body>
</html>
